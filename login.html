<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venatic - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Auth Page Specific Styles */
        .auth-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .auth-card {
            background: var(--gradient-1);
            border-radius: 24px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 100px var(--silver-faded);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(192, 192, 192, 0.1);
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(192, 192, 192, 0.05), transparent);
            animation: shimmer 3s infinite;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(192, 192, 192, 0.1);
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: var(--silver-dark);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .auth-tab::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-2);
            transition: width 0.3s;
        }

        .auth-tab.active {
            color: var(--silver-light);
        }

        .auth-tab.active::after {
            width: 100%;
        }

        .auth-tab:hover {
            color: var(--accent-silver);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .auth-form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .auth-form-group label {
            display: block;
            color: var(--silver-light);
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .auth-input {
            width: 100%;
            padding: 15px 0;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(192, 192, 192, 0.2);
            color: var(--silver-light);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .auth-input:focus {
            border-bottom-color: var(--accent-silver);
        }

        .auth-input::placeholder {
            color: var(--silver-dark);
        }

        .auth-submit-btn {
            width: 100%;
            background: var(--gradient-2);
            border: none;
            padding: 18px 50px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-black);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(192, 192, 192, 0.2);
            margin-top: 10px;
        }

        .auth-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(192, 192, 192, 0.3);
        }

        .auth-submit-btn:active {
            transform: translateY(0);
        }

        .auth-submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .auth-error {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 10px;
            min-height: 20px;
            text-align: center;
        }

        .auth-success {
            color: #4ade80;
            font-size: 0.9rem;
            margin-top: 10px;
            min-height: 20px;
            text-align: center;
        }

        .switch-form-text {
            margin-top: 20px;
            color: var(--silver-dark);
            font-size: 0.9rem;
        }

        .switch-form-text a {
            color: var(--accent-silver);
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
        }

        .switch-form-text a:hover {
            text-decoration: underline;
        }

        .remember-me-label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            color: var(--silver-light);
            font-size: 0.9rem;
            font-weight: 400;
            margin: 0;
            padding: 0;
            line-height: 1;
        }

        .remember-me-label:hover {
            color: var(--accent-silver);
        }

        .remember-me-label span {
            display: inline-block;
            line-height: 18px;
            vertical-align: middle;
        }

        .remember-me-checkbox {
            width: 18px;
            height: 18px;
            min-width: 18px;
            min-height: 18px;
            cursor: pointer;
            appearance: none;
            border: 2px solid rgba(192, 192, 192, 0.3);
            border-radius: 4px;
            background: transparent;
            position: relative;
            transition: all 0.3s ease;
            margin: 0;
            padding: 0;
            flex-shrink: 0;
            display: inline-block;
            vertical-align: middle;
        }

        .remember-me-checkbox:hover {
            border-color: var(--accent-silver);
        }

        .remember-me-checkbox:checked {
            background: var(--gradient-2);
            border-color: var(--accent-silver);
        }

        .remember-me-checkbox:checked::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 4px;
            height: 8px;
            margin-left: -2px;
            margin-top: -5px;
            border: solid var(--primary-black);
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background">
        <div class="bg-animation">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
                <div class="shape shape-5"></div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container auth-container">
        <header>
            <h1 class="logo">
                <span class="gradient-text">Venatic</span>
                <span class="subtitle">slotted triggerbot</span>
            </h1>
            <p class="tagline">Premium Roblox Slotted Triggerbot</p>
        </header>

        <main>
            <div class="auth-card">
                <div class="auth-tabs">
                    <button class="auth-tab active" id="loginTab">Login</button>
                    <button class="auth-tab" id="signupTab">Sign Up</button>
                </div>

                <!-- Login Form -->
                <form class="auth-form active" id="loginForm">
                    <div class="auth-form-group">
                        <label for="loginUsername">Username</label>
                        <input 
                            type="text" 
                            id="loginUsername" 
                            class="auth-input" 
                            placeholder="Enter your username"
                            autocomplete="username"
                            required
                        >
                    </div>
                    <div class="auth-form-group">
                        <label for="loginPassword">Password</label>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            class="auth-input" 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            required
                        >
                    </div>
                    <div class="auth-form-group" style="margin-bottom: 10px;">
                        <label class="remember-me-label">
                            <input type="checkbox" id="rememberMe" class="remember-me-checkbox">
                            <span>Remember me</span>
                        </label>
                    </div>
                    <div id="loginError" class="auth-error"></div>
                    <div id="loginSuccess" class="auth-success"></div>
                    <button type="submit" class="auth-submit-btn" id="loginSubmitBtn">
                        <span>Login</span>
                    </button>
                    <p class="switch-form-text">
                        Don't have an account? <a id="switchToSignup">Sign up here</a>
                    </p>
                </form>

                <!-- Signup Form -->
                <form class="auth-form" id="signupForm">
                    <div class="auth-form-group">
                        <label for="signupUsername">Username</label>
                        <input 
                            type="text" 
                            id="signupUsername" 
                            class="auth-input" 
                            placeholder="Choose a username"
                            autocomplete="username"
                            required
                        >
                    </div>
                    <div class="auth-form-group">
                        <label for="signupPassword">Password</label>
                        <input 
                            type="password" 
                            id="signupPassword" 
                            class="auth-input" 
                            placeholder="Create a password"
                            autocomplete="new-password"
                            required
                            minlength="6"
                        >
                    </div>
                    <div class="auth-form-group">
                        <label for="signupConfirmPassword">Confirm Password</label>
                        <input 
                            type="password" 
                            id="signupConfirmPassword" 
                            class="auth-input" 
                            placeholder="Confirm your password"
                            autocomplete="new-password"
                            required
                            minlength="6"
                        >
                    </div>
                    <div id="signupError" class="auth-error"></div>
                    <div id="signupSuccess" class="auth-success"></div>
                    <button type="submit" class="auth-submit-btn" id="signupSubmitBtn">
                        <span>Sign Up</span>
                    </button>
                    <p class="switch-form-text">
                        Already have an account? <a id="switchToLogin">Login here</a>
                    </p>
                </form>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Venatic. All rights reserved.</p>
        </footer>
    </div>

    <script src="auth.js"></script>
</body>
</html>
