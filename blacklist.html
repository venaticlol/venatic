<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            background-image: 
                linear-gradient(rgba(42, 42, 42, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(42, 42, 42, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 0 0;
            color: #e5e5e5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(42, 42, 42, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(42, 42, 42, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 0 0;
            pointer-events: none;
            z-index: 0;
        }

        .blocked-container {
            text-align: center;
            max-width: 700px;
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 4px;
            padding: 80px 50px;
            position: relative;
            z-index: 1;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .blocked-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(239, 68, 68, 0.05), transparent);
            transition: left 0.6s;
        }

        .blocked-container:hover::before {
            left: 100%;
        }

        .blocked-container:hover {
            border-color: #2a2a2a;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
        }

        .blocked-icon {
            font-size: 100px;
            margin-bottom: 40px;
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(239, 68, 68, 0.3));
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .blocked-title {
            font-size: clamp(32px, 5vw, 48px);
            font-weight: 700;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .blocked-message {
            font-size: 18px;
            color: #888;
            line-height: 1.7;
            margin-bottom: 40px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .blocked-info {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 4px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: left;
        }

        .blocked-info-title {
            font-size: 14px;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 16px;
        }

        .blocked-reason {
            font-size: 16px;
            color: #e5e5e5;
            margin-bottom: 20px;
            padding: 16px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 4px;
        }

        .blocked-reason strong {
            color: #ef4444;
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .blocked-notes {
            font-size: 14px;
            color: #888;
            line-height: 1.6;
            padding: 16px;
            background: rgba(26, 26, 26, 0.5);
            border: 1px solid #2a2a2a;
            border-radius: 4px;
            margin-top: 16px;
        }

        .blocked-notes strong {
            color: #e5e5e5;
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .blocked-ip {
            font-size: 12px;
            color: #555;
            margin-top: 30px;
            font-family: 'Courier New', monospace;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 4px;
            display: inline-block;
        }

        .blocked-ip strong {
            color: #888;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="blocked-container">
        <div class="blocked-icon">ðŸš«</div>
        <h1 class="blocked-title">Access Denied</h1>
        <p class="blocked-message">Your access to this website has been restricted by an administrator.</p>
        <div class="blocked-info" id="blacklistInfo">
            <div class="blocked-info-title">Blacklist Information</div>
            <div class="blocked-reason">
                <strong>Reason</strong>
                <span id="blacklistReason">Loading...</span>
            </div>
            <div class="blocked-notes" id="blacklistNotes" style="display: none;">
                <strong>Additional Details</strong>
                <span id="blacklistNotesText"></span>
            </div>
        </div>
        <div class="blocked-ip">
            <strong>Your IP Address:</strong> <span id="userIp">Loading...</span>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC6CrMVEbsr-AADq-w-TOkzO0AAOZtUqmU",
            authDomain: "recon-265bc.firebaseapp.com",
            databaseURL: "https://recon-265bc-default-rtdb.firebaseio.com",
            projectId: "recon-265bc",
            storageBucket: "recon-265bc.firebasestorage.app",
            messagingSenderId: "99005456592",
            appId: "1:99005456592:web:9ca83e210d9e85ca8a3ed5"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Flag to track if user is unblacklisted (global scope)
        let allowNavigation = false;

        // Prevent all navigation
        (function() {
            // Prevent back button
            history.pushState(null, null, location.href);
            window.onpopstate = function() {
                history.pushState(null, null, location.href);
            };

            // Prevent beforeunload
            window.addEventListener('beforeunload', function(e) {
                if (!allowNavigation) {
                    e.preventDefault();
                    e.returnValue = '';
                    return '';
                }
            });

            // Prevent all link clicks
            document.addEventListener('click', function(e) {
                if (!allowNavigation && (e.target.tagName === 'A' || e.target.closest('a'))) {
                    e.preventDefault();
                    e.stopPropagation();
                }
            }, true);

            // Store original location methods
            const originalLocationReplace = window.location.replace;
            const originalLocationAssign = window.location.assign;
            
            // Override window.location.replace
            window.location.replace = function(url) {
                if (allowNavigation) {
                    originalLocationReplace.call(this, url);
                } else {
                    console.log('Navigation blocked: User is blacklisted');
                }
            };
            
            // Override window.location.assign
            window.location.assign = function(url) {
                if (allowNavigation) {
                    originalLocationAssign.call(this, url);
                } else {
                    console.log('Navigation blocked: User is blacklisted');
                }
            };

            // Prevent form submissions
            document.addEventListener('submit', function(e) {
                if (!allowNavigation) {
                    e.preventDefault();
                    e.stopPropagation();
                }
            }, true);
        })();

        // Get client IP
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'unknown_' + Math.random().toString(36).substr(2, 9);
            }
        }

        // Check if unblacklisted
        async function checkIfUnblacklisted() {
            try {
                const ip = await getClientIP();
                const ipKey = ip.replace(/\./g, '_');
                const snapshot = await database.ref(`blacklist/${ipKey}`).once('value');
                return !snapshot.exists();
            } catch (error) {
                console.error('Error checking blacklist:', error);
                return false;
            }
        }

        // Check blacklist status
        async function checkBlacklistStatus() {
            try {
                const ip = await getClientIP();
                document.getElementById('userIp').textContent = ip;
                
                const ipKey = ip.replace(/\./g, '_');
                const snapshot = await database.ref(`blacklist/${ipKey}`).once('value');
                
                if (snapshot.exists()) {
                    const entry = snapshot.val();
                    document.getElementById('blacklistReason').textContent = entry.reason || 'Unknown';
                    
                    if (entry.notes) {
                        document.getElementById('blacklistNotesText').textContent = entry.notes;
                        document.getElementById('blacklistNotes').style.display = 'block';
                    }
                    
                    // User is still blacklisted - keep navigation blocked
                    allowNavigation = false;
                } else {
                    // Not blacklisted anymore - allow redirect
                    allowNavigation = true;
                    setTimeout(() => {
                        window.location.replace('/');
                    }, 100);
                }
            } catch (error) {
                console.error('Error checking blacklist:', error);
                allowNavigation = false; // Keep blocked on error
            }
        }

        // Check periodically if still blacklisted
        setInterval(checkBlacklistStatus, 3000); // Check every 3 seconds

        // Initial check
        checkBlacklistStatus();
    </script>
</body>
</html>
