                    await database.ref(`keyauthKeys/${safeKey}`).set(keyData);
                    console.log('✅ Key stored in Firebase');

                    const purchaseId = `purchase_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                    await database.ref(`purchases/${purchaseId}`).set({
                        key: key,
                        plan: plan.name,
                        price: plan.price,
                        customerName: customerInfo.name,
                        customerEmail: customerInfo.email,
                        paymentIntentId: paymentIntentId,
                        purchaseDate: Date.now(),
                        status: 'completed'
                    });
                    console.log('✅ Purchase record stored');
                } catch (error) {
                    console.error('❌ Error storing key in Firebase:', error);
                }
            }
        }

        const keyAuthClient = new KeyAuthClient(KEYAUTH_CONFIG);

        // Render Pricing Cards
        function renderPricingCards() {
            const grid = document.getElementById('pricingGrid');
            grid.innerHTML = '';

            licensePlans.forEach(plan => {
                const card = document.createElement('div');
                card.className = `pricing-card ${plan.popular ? 'popular' : ''}`;
                card.dataset.planId = plan.id;

                card.innerHTML = `
                    <div class="plan-name">${plan.name}</div>
                    <div class="plan-duration">${plan.duration} access</div>
                    <div class="plan-price">$${plan.price.toFixed(2)}<span>/key</span></div>
                    <ul class="plan-features">
                        ${plan.features.map(feature => `<li>${feature}</li>`).join('')}
                    </ul>
                    <button class="select-btn" onclick="selectPlan('${plan.id}')">Select Plan</button>
                `;

                grid.appendChild(card);
            });
        }

        // Select Plan
        async function selectPlan(planId) {
            selectedPlan = licensePlans.find(p => p.id === planId);
            
            // Update UI
            document.querySelectorAll('.pricing-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.querySelector(`[data-plan-id="${planId}"]`).classList.add('selected');

            // Show checkout section
            document.getElementById('checkoutSection').classList.add('active');
            document.getElementById('selectedPlanInfo').innerHTML = `
                <h3>${selectedPlan.name} License</h3>
                <p>Duration: ${selectedPlan.duration} • Price: $${selectedPlan.price.toFixed(2)}</p>
            `;

            // Initialize Stripe Payment Element if Stripe is available
            if (stripe) {
                await initializePaymentElement();
            } else {
                // Hide payment element if Stripe is not configured
                document.getElementById('payment-element').style.display = 'none';
            }

            // Scroll to checkout
            document.getElementById('checkoutSection').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Initialize Stripe Payment Element
        async function initializePaymentElement() {
            if (!stripe) {
                return;
            }

            try {
                // Create checkout session on backend
                const customerName = document.getElementById('customerName').value || 'Customer';
                const customerEmail = document.getElementById('customerEmail').value || '';

                const response = await fetch(STRIPE_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        priceId: selectedPlan.priceId,
                        planId: selectedPlan.id,
                        customerName: customerName,
                        customerEmail: customerEmail
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to create checkout session');
                }

                const { clientSecret } = await response.json();

                // Initialize Elements
                elements = stripe.elements({ clientSecret });

                // Create and mount Payment Element
                paymentElement = elements.create('payment');
                paymentElement.mount('#payment-element');

            } catch (error) {
                console.error('Error initializing payment element:', error);
                showError('Payment system unavailable. Please contact support.');
            }
        }

        // Handle Form Submission
        document.getElementById('checkoutForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!selectedPlan) {
                showError('Please select a plan first');
                return;
            }

            const customerName = document.getElementById('customerName').value.trim();
            const customerEmail = document.getElementById('customerEmail').value.trim();

            if (!customerName || !customerEmail) {
                showError('Please fill in all required fields');
                return;
            }

            // Disable button and show loading
            const purchaseBtn = document.getElementById('purchaseBtn');
            purchaseBtn.disabled = true;
            purchaseBtn.innerHTML = 'Processing Payment<span class="loading"></span>';

            hideError();

            try {
                if (stripe && paymentElement) {
                    // Use Stripe payment
                    const { error: submitError } = await stripe.confirmPayment({
                        elements,
                        confirmParams: {
                            return_url: `${window.location.origin}/purchase.html?success=true&plan=${selectedPlan.id}`,
                        },
                    });

                    if (submitError) {
                        throw new Error(submitError.message);
                    }
                } else {
                    // Fallback: Direct key generation (for testing without Stripe)
                    console.warn('⚠️ Stripe not configured, using direct key generation');
                    await processDirectPurchase(customerName, customerEmail);
                }
            } catch (error) {
                console.error('Purchase error:', error);
                showError(error.message || 'An error occurred during purchase. Please try again.');
                purchaseBtn.disabled = false;
                purchaseBtn.textContent = 'Pay Now';
            }
        });

        // Process direct purchase (fallback when Stripe is not configured)
        async function processDirectPurchase(customerName, customerEmail) {
            // Generate key via KeyAuth
            console.log('Generating key for plan:', selectedPlan);
            const keyResult = await keyAuthClient.generateKey(selectedPlan.expiry, selectedPlan.level, 1);

            if (!keyResult.success) {
                throw new Error(keyResult.error || 'Failed to generate license key');
            }

            const licenseKey = keyResult.key;
            console.log('✅ Key generated:', licenseKey);

            // Store key in Firebase
            await keyAuthClient.storeKeyInFirebase(licenseKey, selectedPlan, {
                name: customerName,
                email: customerEmail
            }, 'direct_purchase');

            // Show success modal
            document.getElementById('licenseKeyDisplay').textContent = licenseKey;
            document.getElementById('successModal').classList.add('active');

            // Reset form
            document.getElementById('checkoutForm').reset();
            document.getElementById('checkoutSection').classList.remove('active');
            document.querySelectorAll('.pricing-card').forEach(card => card.classList.remove('selected'));
            selectedPlan = null;
        }

        // Handle successful payment return
        async function handlePaymentSuccess() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('success') === 'true') {
                const planId = urlParams.get('plan');
                const paymentIntentId = urlParams.get('payment_intent');

                if (planId && paymentIntentId) {
                    selectedPlan = licensePlans.find(p => p.id === planId);
                    
                    // Generate key after successful payment
                    const keyResult = await keyAuthClient.generateKey(selectedPlan.expiry, selectedPlan.level, 1);
                    
                    if (keyResult.success) {
                        // Get customer info from URL or prompt
                        const customerName = urlParams.get('name') || 'Customer';
                        const customerEmail = urlParams.get('email') || '';

                        await keyAuthClient.storeKeyInFirebase(
                            keyResult.key, 
                            selectedPlan, 
                            { name: customerName, email: customerEmail },
                            paymentIntentId
                        );

                        document.getElementById('licenseKeyDisplay').textContent = keyResult.key;
                        document.getElementById('successModal').classList.add('active');
                    }
                }
            }
        }

        // Copy License Key
        function copyLicenseKey() {
            const key = document.getElementById('licenseKeyDisplay').textContent;
            navigator.clipboard.writeText(key).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = '#10b981';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        // Error Handling
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('active');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.remove('active');
        }

        // Initialize
        initParticles();
        initializeFirebase();
        initializeStripe();
        renderPricingCards();
        handlePaymentSuccess();
    </script>
</body>
</html>
