<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Venatic.cc | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #0a0a0a;
      --red: #e50914;
      --red-faint: rgba(229,9,20,0.13);
      --text: #fff;
      --input-bg: #18181a;
      --input-border: #2a2a2a;
      --transition: 0.45s cubic-bezier(.77,0,.18,1);
      --notif-green: #19e37c;
      --notif-red: #e50914;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      overflow: hidden;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      position: relative;
    }
    .bg-grid {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: auto;
      background: var(--bg);
    }
    canvas#grid-canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
      pointer-events: auto;
    }
    .container {
      position: relative;
      z-index: 2;
      background: rgba(20,20,20,0.93);
      border-radius: 18px;
      box-shadow: 0 4px 24px 0 rgba(229,9,20,0.08);
      padding: 2.5rem 2rem 2rem 2rem;
      width: 340px;
      min-height: 420px;
      opacity: 0;
      transform: scale(0.97);
      animation: entranceFadeIn 1.1s var(--transition) forwards;
      transition: box-shadow 0.3s;
    }
    @keyframes entranceFadeIn {
      from { opacity: 0; transform: scale(0.97);}
      to { opacity: 1; transform: scale(1);}
    }
    .logo {
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: var(--red);
      text-align: center;
      margin-bottom: 1.5rem;
      user-select: none;
      animation: logoPop 1s var(--transition);
    }
    @keyframes logoPop {
      0% { transform: scale(0.7); opacity: 0;}
      100% { transform: scale(1); opacity: 1;}
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 0.7rem 0;
      cursor: pointer;
      color: #888;
      font-weight: 500;
      border-bottom: 2px solid transparent;
      transition: color var(--transition), border-color var(--transition);
      user-select: none;
      position: relative;
    }
    .tab.active {
      color: var(--red);
      border-bottom: 2px solid var(--red);
      animation: tabActive 0.5s;
    }
    @keyframes tabActive {
      from { color: #888; border-bottom: 2px solid transparent;}
      to { color: var(--red); border-bottom: 2px solid var(--red);}
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      animation: slideIn 0.7s var(--transition);
      transition: opacity 0.4s;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    input {
      background: var(--input-bg);
      border: 1.5px solid var(--input-border);
      border-radius: 7px;
      padding: 0.9rem 1rem;
      color: var(--text);
      font-size: 1rem;
      outline: none;
      transition: border-color var(--transition), box-shadow var(--transition);
      box-shadow: 0 0 0 0 rgba(229,9,20,0);
    }
    input:focus {
      border-color: var(--red);
      box-shadow: 0 0 0 2px rgba(229,9,20,0.10);
    }
    button {
      background: linear-gradient(90deg, var(--red) 60%, #b1060f 100%);
      color: var(--text);
      border: none;
      border-radius: 7px;
      padding: 0.9rem 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background var(--transition), transform var(--transition), box-shadow 0.3s;
      box-shadow: 0 2px 8px 0 rgba(229,9,20,0.10);
      position: relative;
      overflow: hidden;
    }
    button:active {
      transform: scale(0.97);
    }
    button::after {
      content: '';
      position: absolute;
      left: 50%; top: 50%;
      width: 0; height: 0;
      background: rgba(255,255,255,0.08);
      border-radius: 100%;
      transform: translate(-50%, -50%);
      transition: width 0.4s, height 0.4s;
      z-index: 0;
    }
    button:focus::after {
      width: 120%;
      height: 120%;
    }
    .forgot-link {
      color: #aaa;
      font-size: 0.98rem;
      text-align: right;
      margin-top: -0.7rem;
      margin-bottom: 0.7rem;
      cursor: pointer;
      transition: color 0.2s;
      text-decoration: underline;
    }
    .forgot-link:hover {
      color: var(--red);
    }
    .notification {
      position: fixed;
      bottom: 32px;
      right: 32px;
      min-width: 260px;
      max-width: 340px;
      background: #18181a;
      color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 24px 0 rgba(229,9,20,0.13);
      padding: 1rem 1.2rem 1rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-size: 1.05rem;
      opacity: 0;
      pointer-events: none;
      transform: translateY(40px) scale(0.98);
      transition: opacity 0.5s, transform 0.5s;
      z-index: 100;
      border-left: 5px solid var(--notif-green);
    }
    .notification.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0) scale(1);
    }
    .notification.error {
      border-left: 5px solid var(--notif-red);
    }
    .notification .icon {
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .fadeOut {
      opacity: 0 !important;
      pointer-events: none;
      transition: opacity 0.4s;
    }
    .fadeIn {
      opacity: 1 !important;
      pointer-events: auto;
      transition: opacity 0.4s;
    }
    #loadingOverlay {
      display: none;
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(20,20,20,0.97);
      z-index: 10;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .loader {
      border: 6px solid #222;
      border-top: 6px solid #e50914;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="bg-grid">
    <canvas id="grid-canvas"></canvas>
  </div>
  <div class="container">
    <div class="logo">venatic.cc</div>
    <div class="tabs">
      <div class="tab active" id="loginTab">Login</div>
      <div class="tab" id="signupTab">Sign Up</div>
    </div>
    <form id="loginForm" class="fadeIn">
      <input type="text" id="loginUser" placeholder="Username" autocomplete="username" required>
      <input type="password" id="loginPass" placeholder="Password" autocomplete="current-password" required>
      <span class="forgot-link" id="forgotLink">Forgot password?</span>
      <button type="submit">Login</button>
    </form>
    <form id="signupForm" class="fadeOut" style="display:none;">
      <input type="text" id="signupUser" placeholder="Username" autocomplete="username" required>
      <input type="password" id="signupPass" placeholder="Password" autocomplete="new-password" required>
      <button type="submit">Sign Up</button>
    </form>
    <form id="forgotForm" class="fadeOut" style="display:none;">
      <input type="text" id="forgotUser" placeholder="Enter your username" autocomplete="username" required>
      <input type="password" id="forgotNewPass" placeholder="New password" autocomplete="new-password" required>
      <button type="submit">Reset Password</button>
      <span class="forgot-link" id="backToLogin">Back to login</span>
    </form>
    <div id="loadingOverlay">
      <div class="loader"></div>
      <div id="loadingText" style="color:#fff; margin-top:1.5rem; font-size:1.1rem;">Accessing site...</div>
    </div>
  </div>
  <div id="notification" class="notification">
    <span class="icon" id="notifIcon"></span>
    <span id="notifMsg"></span>
  </div>
  <script>
    const canvas = document.getElementById('grid-canvas');
    const ctx = canvas.getContext('2d');
    let mouse = { x: -1000, y: -1000, active: false };

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'rgba(229,9,20,0.10)';
      ctx.lineWidth = 1;
      const gridSize = 60;
      const now = Date.now() / 1200;
      const offset = (now * 18) % gridSize;

      const focusRadius = 180;
      const focusStrength = 22;

      for (let x = -gridSize + offset; x < canvas.width; x += gridSize) {
        ctx.beginPath();
        for (let y = 0; y <= canvas.height; y += 8) {
          let dx = x - mouse.x;
          let dy = y - mouse.y;
          let dist = Math.sqrt(dx * dx + dy * dy);
          let pull = 0;
          if (mouse.active && dist < focusRadius) {
            pull = (1 - dist / focusRadius) * focusStrength * Math.sign(mouse.x - x);
          }
          let px = x + pull;
          if (y === 0) ctx.moveTo(px, y);
          else ctx.lineTo(px, y);
        }
        ctx.stroke();
      }
      for (let y = -gridSize + offset; y < canvas.height; y += gridSize) {
        ctx.beginPath();
        for (let x = 0; x <= canvas.width; x += 8) {
          let dx = x - mouse.x;
          let dy = y - mouse.y;
          let dist = Math.sqrt(dx * dx + dy * dy);
          let pull = 0;
          if (mouse.active && dist < focusRadius) {
            pull = (1 - dist / focusRadius) * focusStrength * Math.sign(mouse.y - y);
          }
          let py = y + pull;
          if (x === 0) ctx.moveTo(x, py);
          else ctx.lineTo(x, py);
        }
        ctx.stroke();
      }
      for (let i = 0; i < 30; i++) {
        const starX = Math.random() * canvas.width;
        const starY = Math.random() * canvas.height;
        ctx.fillStyle = 'rgba(229,9,20,0.08)';
        ctx.beginPath();
        ctx.arc(starX, starY, Math.random() * 1.2 + 0.2, 0, 2 * Math.PI);
        ctx.fill();
      }
    }
    function animateGrid() {
      drawGrid();
      requestAnimationFrame(animateGrid);
    }
    resizeCanvas();
    animateGrid();
    window.addEventListener('resize', resizeCanvas);

    canvas.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      mouse.active = true;
    });
    canvas.addEventListener('mouseleave', () => {
      mouse.active = false;
    });

    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const forgotForm = document.getElementById('forgotForm');
    const forgotLink = document.getElementById('forgotLink');
    const backToLogin = document.getElementById('backToLogin');

    function showForm(formToShow) {
      [loginForm, signupForm, forgotForm].forEach(f => {
        f.classList.remove('fadeIn');
        f.classList.add('fadeOut');
        setTimeout(() => f.style.display = 'none', 350);
      });
      setTimeout(() => {
        formToShow.style.display = '';
        formToShow.classList.remove('fadeOut');
        formToShow.classList.add('fadeIn');
      }, 350);
    }

    loginTab.onclick = () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      showForm(loginForm);
    };
    signupTab.onclick = () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      showForm(signupForm);
    };
    forgotLink.onclick = () => {
      showForm(forgotForm);
    };
    backToLogin.onclick = () => {
      showForm(loginForm);
    };

    const notification = document.getElementById('notification');
    const notifIcon = document.getElementById('notifIcon');
    const notifMsg = document.getElementById('notifMsg');
    let notifTimeout = null;
    function showNotification(msg, type = 'success') {
      notifMsg.textContent = msg;
      if (type === 'success') {
        notifIcon.innerHTML = `<svg width="22" height="22" viewBox="0 0 22 22" fill="none"><circle cx="11" cy="11" r="11" fill="#19e37c"/><path d="M6 12.5L10 16L16 8" stroke="#fff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
        notification.classList.remove('error');
      } else {
        notifIcon.innerHTML = `<svg width="22" height="22" viewBox="0 0 22 22" fill="none"><circle cx="11" cy="11" r="11" fill="#e50914"/><path d="M7 7L15 15M15 7L7 15" stroke="#fff" stroke-width="2.2" stroke-linecap="round"/></svg>`;
        notification.classList.add('error');
      }
      notification.classList.add('show');
      clearTimeout(notifTimeout);
      notifTimeout = setTimeout(() => {
        notification.classList.remove('show');
      }, 3200);
    }

    function getUsers() {
      return JSON.parse(localStorage.getItem('venatic_users') || '{}');
    }
    function setUsers(users) {
      localStorage.setItem('venatic_users', JSON.stringify(users));
    }

    signupForm.onsubmit = e => {
      e.preventDefault();
      const user = signupForm.signupUser.value.trim();
      const pass = signupForm.signupPass.value;
      if (user.length < 3 || pass.length < 4) {
        showNotification("Username or password too short.", "error");
        return;
      }
      let users = getUsers();
      if (users[user]) {
        showNotification("Username already exists.", "error");
        return;
      }
      users[user] = pass;
      setUsers(users);
      showNotification("Signup successful! Please login.", "success");
      setTimeout(() => {
        loginTab.onclick();
      }, 1200);
    };

    loginForm.onsubmit = e => {
      e.preventDefault();
      const user = loginForm.loginUser.value.trim();
      const pass = loginForm.loginPass.value;
      let users = getUsers();
      if (users[user] && users[user] === pass) {
        showNotification("Login successful!", "success");
        setTimeout(() => {
          const overlay = document.getElementById('loadingOverlay');
          overlay.style.display = 'flex';
          let loadingText = document.getElementById('loadingText');
          loadingText.textContent = "Accessing site...";
          setTimeout(() => {
            loadingText.textContent = "Verifying credentials...";
            setTimeout(() => {
              sessionStorage.setItem('venatic_logged_in', user);
              window.location.href = "/dashboard";
            }, 1200);
          }, 1200);
        }, 900);
      } else {
        showNotification("Invalid username or password.", "error");
      }
    };

    forgotForm.onsubmit = e => {
      e.preventDefault();
      const user = forgotForm.forgotUser.value.trim();
      const newPass = forgotForm.forgotNewPass.value;
      let users = getUsers();
      if (!users[user]) {
        showNotification("Username not found.", "error");
        return;
      }
      if (newPass.length <4) {
        showNotification("Password too short.", "error");
        return;
      }
      users[user] = newPass;
      setUsers(users);
      showNotification("Password reset! Please login.", "success");
      setTimeout(() => {
        loginTab.onclick();
      }, 1200);
    };

    [loginForm, signupForm, forgotForm].forEach(form => {
      form.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          form.dispatchEvent(new Event('submit', {cancelable: true, bubbles: true}));
        }
      });
    });
  </script>
</body>
</html>
